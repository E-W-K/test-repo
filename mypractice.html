<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The fieldset element</title>
</head>

<body>
    <h1>The fieldset element</h1>
    <form>
        <fieldset name="personal-details">
            <legend>Personal Details</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="john"><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="telephone">Telephone number:</label>
            <input type="number" id="tel" name="phone"><br>
        </fieldset>

        <br>

        <fieldset name="professional_details">
            <legend>Professional Details</legend>
            <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation"><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company"><br>
                <label for="start">Start Date:</label>
                <input type="date" id="start" name="start"><br>
                <label for="end">End Date:</label>
                <input type="date" id="end" name="end"><br>
        </fieldset>
        <fieldset>
            <legend>Education Qualification</legend>
            <label for="hdegree">Highest Degree :</label>
            <input type="text" id="hdegree" name="hdegree">
            <br/><br/>
            <label for="Collegename">College name :</label>
            <input type="text" id="Collegename" name="Collegename">
            <br/><br/>
            <label for="University">University :</label>
            <input type="text" id="University" name="University">
            <br/><br/>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
